apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId "com.aware.plugin.upmc.dash"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        checkReleaseBuilds false
    }

    splits {
        abi {
            enable true
            reset()
            include 'armeabi'
        }
    }

    signingConfigs {
        release
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        abortOnError false
    }
}

if (System.getenv("storeFile") != null && System.getenv("storePassword") != null && System.getenv("keyAlias") != null && System.getenv("keyPassword") != null) {
    android.signingConfigs.release.storeFile = file(System.getenv("storeFile"))
    android.signingConfigs.release.storePassword = System.getenv("storePassword")
    android.signingConfigs.release.keyAlias = System.getenv("keyAlias")
    android.signingConfigs.release.keyPassword = System.getenv("keyPassword")
} else {
    println("No keystore defined. Unsigned!")
    android.buildTypes.release.signingConfig = null
}

repositories {
    maven { url "https://jitpack.io" }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:gridlayout-v7:25.2.0'
    compile "com.google.android.gms:play-services-location:11.0.1"
    compile 'com.google.android.gms:play-services-wearable:11.0.1'
    compile 'com.github.denzilferreira:aware-client:development-SNAPSHOT'
    compile 'com.github.denzilferreira:com.aware.plugin.google.activity_recognition:development-SNAPSHOT'
    wearApp project(':wear')
    //compile 'com.github.denzilferreira:com.aware.plugin.device_usage:development-SNAPSHOT'
    //compile 'com.github.denzilferreira:com.aware.plugin.google.fused_location:development-SNAPSHOT'
    //compile 'com.github.denzilferreira:com.aware.plugin.fitbit:development-SNAPSHOT'
    //compile 'com.github.denzilferreira:com.aware.plugin.studentlife.audio_final:development-SNAPSHOT'
    compile 'com.android.support.constraint:constraint-layout:+'
    compile 'com.koushikdutta.ion:ion:2.+'
    compile "org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0"
}
